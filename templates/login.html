<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>欢迎登录！</h1>
<form action="" method="post">
    <p>
        用户名：<input type="text" id="id_username" name="username" , required="required" style="text-align: center;"
                   placeholder="请输入用户名">
    </p>
    <p>
        密码：<input type="text" id="id_password" name="password" , required="required" style="text-align: center;"
                  placeholder="请输入密码">
    </p>
    <p>
        <input type="submit" value="登录">
    </p>
</form>
</body>
</html>
