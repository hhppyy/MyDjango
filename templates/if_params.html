<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if判断</title>
</head>
<body>
<h1>if判断语句</h1>
{% for name in name_list %}
    {% for n in name.value %}
        {% if n  %}
            <h1>
            <span>这是{{ n }}的页面</span>
            </h1>
        {% else %}
            <h1>
            <span>这是错误的页面</span>
            </h1>
        {% endif %}
    {% endfor %}
{% endfor %}
</body>
</html>
